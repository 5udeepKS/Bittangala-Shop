<div class="container-fluid">
    <div class="section">
        <h3>Add New Category</h3>
        <div class="form">
            <mat-form-field hintLabel="Max 15 characters">
                <mat-label>Enter Category</mat-label>
                <input matInput #input maxlength="15" placeholder="Ex. Groceries">
                <mat-hint align="end">{{input.value.length}}/15</mat-hint>
            </mat-form-field>
        </div>
        <button class="btn btn-primary">
            Add Category
        </button>
    </div>
    <div class="divider"></div>
    <div class="section">
        <h3>Add New Item</h3>
        <form>
            <mat-form-field>
                <mat-label>Favorite food</mat-label>
                <mat-select [(ngModel)]="selectedValue" name="food">
                    <mat-option *ngFor="let food of foods" [value]="food.value">{{food.viewValue}}</mat-option>
                </mat-select>
            </mat-form-field>
        </form>
        <mat-form-field hintLabel="Max 15 characters">
            <mat-label>Enter Item</mat-label>
            <input matInput #input maxlength="15" placeholder="Ex. Groceries">
            <mat-hint align="end">{{input.value.length}}/15</mat-hint>
        </mat-form-field>
        <button class="btn btn-primary">
            Add items
        </button>
    </div>
</div>
